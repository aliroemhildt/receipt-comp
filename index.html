<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Roboto:wght@100;700&display=swap" rel="stylesheet">
    <title>Receipt</title>
  </head>
  <body>
    <main>
      <section class="border receipt-header">
        <div class="flex-column">
          <p>Order Id: 12098097124</p>
          <p>Placed On: 11/12/2021</p>
        </div>
        <!-- <div class="wrapper-header-details"> -->
        <h2>View Details</h2>
        <!-- </div> -->
      </section>
      <section class="border receipt-main">
        <div class="text-main">
          <h1>Smart Desk</h1>
          <p>Quantity: 1</p>
          <p>Design: 53" x 29" Classic</p>
          <p>Top: White Matte</p>
          <p>Frame: White</p>
          <p>Price: $499</p>
        </div>
        <div class="wrapper-img">
          <img src="./images/thestandingdesk.jpg" alt="standing desk">
        </div>
      </section>
      <section class="receipt-footer">
        <div class="wrapper-footer">
          <div class="wrapper-num footer-1">
            <p>1</p>
          </div>
          <p>Placed</p>
        </div>
        <div class="wrapper-footer flex-column">
          <div class="wrapper-num footer-2">
            <p>2</p>
          </div>
          <p>Shipped</p>
        </div>
        <div class="wrapper-footer flex-column">
          <div class="wrapper-num footer-3">
            <p>3</p>
          </div>
          <p>Delivered</p>
        </div>
      </section>
    </main>
  </body>
</html>
