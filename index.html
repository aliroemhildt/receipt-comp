<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="./styles.css">
    <title>Receipt</title>
  </head>
  <body>
    <main>
      <section class="receipt-header">
        <div class="wrapper-header-order">
          <p>Order Id: 12098097124</p>
          <p>Placed On: 11/12/2021</p>
        </div>
        <div class="wrapper-header-details">
          <h2>ViewDetails</h2>
        </div>
      </section>
      <section class="receipt-main">
        <div class="wrapper-main-text">
          <h1>Smart Desk</h1>
          <p>Quantity: 1</p>
          <p>Design: 53" x 29" Classic</p>
          <p>Top: White Matte</p>
          <p>Frame: White</p>
          <p>>Price: $499</p>
        </div>
        <div class="wrapper-main-img">
          <img>
        </div>
      </section>
      <section class="receipt-footer">
        <div class="wrapper-footer">
          <section class="footer-1">1</section>
          <p>Placed</p>
        </div>
        <div class="wrapper-footer">
          <section class="footer-2">2</section>
          <p>Placed</p>
        </div>
        <div class="wrapper-footer">
          <section class="footer-3">3</section>
          <p>Placed</p>
        </div>
      </section>
    </main>
  </body>
</html>
